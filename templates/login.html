<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"> <!-- For icons -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .card { border-radius: 10px; }
    .btn-loading { opacity: 0.6; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-4 offset-md-4">
      <div class="card shadow p-4">
        <h4 class="text-center mb-3 text-danger">
          <i class="bi bi-droplet-fill me-2"></i> Blood Bank Login
        </h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-danger w-100" id="loginBtn">
            <span class="spinner-border spinner-border-sm d-none me-2" id="loadingSpinner" role="status" aria-hidden="true"></span>
            Login
          </button>
        </form>
        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
          <!-- Error message will be inserted here -->
        </div>
        <p class="text-center text-muted mt-3">
          Donâ€™t have an account? <a href="/register" id="registerLink">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const errorAlert = document.getElementById("errorAlert");

    // Function to show/hide error alert
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove("d-none");
      setTimeout(() => errorAlert.classList.add("d-none"), 5000); // Auto-hide after 5s
    }

    // Function to set loading state
    function setLoading(loading) {
      loginBtn.disabled = loading;
      loadingSpinner.classList.toggle("d-none", !loading);
      loginBtn.textContent = loading ? "" : "Login"; // Clear text during loading
      if (loading) loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Logging in...';
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Basic client-side validation
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }
      if (!email.includes("@")) {
        showError("Please enter a valid email address.");
        return;
      }

      setLoading(true);
      errorAlert.classList.add("d-none"); // Hide previous errors

      try {
        const res = await axios.post("/login", { email, password }, {
          headers: { "Content-Type": "application/json" }
        });

        // Success: Redirect based on role
        const role = res.data.role;
        if (role === "Donor") {
          window.location.href = "/donor_dashboard";
        } else if (role === "Recipient") {
          window.location.href = "/recipient_dashboard";
        } else if (role === "Admin") {
            window.location.href = "/admin_dashboard";
        }else {
          // Fallback for other roles (e.g., Admin)
          window.location.href = "/dashboard";
        }
      } catch (err) {
        // Handle different error types
        if (err.response) {
          // Server responded with error status
          const status = err.response.status;
          const data = err.response.data;
          if (status === 401) {
            showError(data.error || "Invalid email or password!");
          } else if (status === 400) {
            showError(data || "Bad request. Please check your input.");
          } else if (status === 500) {
            showError("Server error. Please try again later.");
          } else {
            showError("Login failed. Please try again.");
          }
        } else if (err.request) {
          // Network error (no response)
          showError("Network error. Check your connection and try again.");
        } else {
          // Other error (e.g., request setup)
          showError("An unexpected error occurred.");
        }
      } finally {
        setLoading(false);
      }
    });

    // Optional: Real-time validation on input
    document.getElementById("email").addEventListener("blur", (e) => {
      if (e.target.value && !e.target.value.includes("@")) {
        showError("Please enter a valid email address.");
      }
    });
  </script>
</body>
</html>
