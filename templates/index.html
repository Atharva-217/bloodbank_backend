<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">
        <i class="bi bi-droplet-fill me-2"></i>Blood Bank
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body text-center p-5">
            <h2 class="text-danger mb-4">
              <i class="bi bi-house-fill me-2"></i>Welcome to Blood Bank Dashboard
            </h2>
            <p class="lead">This is the main dashboard. Manage users, donations, and requests.</p>
            <div class="row mt-4">
              <div class="col-md-4">
                <a href="/users" class="btn btn-outline-danger w-100 mb-2">View Users</a>
              </div>
              <div class="col-md-4">
                <a href="/donations" class="btn btn-outline-danger w-100 mb-2">View Donations</a>
              </div>
              <div class="col-md-4">
                <a href="/analytics/donations_by_blood_group" class="btn btn-outline-danger w-100 mb-2">Analytics</a>
              </div>
            </div>
            <hr>
            <a href="/logout" class="btn btn-danger mt-3">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
