<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-danger mb-4">My Appointments</h2>
    {% if appointments %}
      <table class="table table-striped">
        <thead class="table-danger">
          <tr><th>Date</th><th>Time</th><th>Status</th></tr>
        </thead>
        <tbody>
          {% for apt in appointments %}
            <tr>
              <td>{{ apt.date }}</td>
              <td>{{ apt.time_slot }}</td>
              <td><span class="badge bg-{{ 'success' if apt.status == 'Confirmed' else 'warning' }}">{{ apt.status }}</span></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">No appointments yet. <a href="/donor_dashboard">Book one now!</a></p>
    {% endif %}
    <a href="/donor_dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</body>
</html>
